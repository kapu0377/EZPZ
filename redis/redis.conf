# Redis 설정 파일
bind 0.0.0.0
protected-mode yes
port 6379

# 메모리 설정
maxmemory 512mb
maxmemory-policy allkeys-lru

# 지속성 설정
save 900 1
save 300 10
save 60 10000

# 로그 설정
loglevel notice
logfile /data/redis.log

# 보안 설정
requirepass ezpz_redis_password

# 네트워크 설정
tcp-keepalive 300
timeout 0

# 클라이언트 설정
tcp-backlog 511
databases 16 